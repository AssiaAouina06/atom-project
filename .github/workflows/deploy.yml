name: Deploy to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the workflow repo (optional, if needed locally)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Connect to your VM and update code
      - name: Update code on VM
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          ssh assia@YOUR_VM_IP "
            cd /usr/share/nginx/atom && \
            git fetch https://$GH_TOKEN@github.com/AssiaAouina06/atom-project.git main && \
            git reset --hard FETCH_HEAD
          "
